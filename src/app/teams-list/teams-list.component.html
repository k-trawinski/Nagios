<h2>Teams</h2>
<ul *ngFor="let team of teams">
  <li>{{team.name}}</li>
</ul>  
<input #newTeam type="text" pInputText placeholder="Team name"/> &nbsp;
<button type="button" pButton label="Add1" (click)="addTeam(newTeam.value)"></button> &nbsp;
